<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="contenedor">
        <div class="arriba">
            <div class="input-group">
              
                <input type="text" id="taskInput" placeholder="Nombre de la tarea">
            </div>
            <div class="input-group">
                
                <select id="statusSelect">
                    <option value="pendiente">Pendiente</option>
                    <option value="proceso">En Proceso</option>
                    <option value="finalizado">Finalizado</option>
                </select>
            </div>
        </div>

        <button class="add-btn" onclick="addTask()">Agregar</button>

        <div class="tasks-section" id="tasksContainer">
            <button class="task-btn estudiar-js" onclick="toggleTask(this)">Estudiar JS</button>
            <button class="task-btn estudiar-dom" onclick="toggleTask(this)">Estudiar DOM</button>
            <button class="task-btn dar-clase" onclick="toggleTask(this)">Dar clase a la 651</button>
        </div>
    </div>
 
<script src="scrip.js"></script>
</body>
</html>
